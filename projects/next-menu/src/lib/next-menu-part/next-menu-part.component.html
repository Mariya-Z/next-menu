<div class="next-menu-part">
  <div class="next-menu-part__header" [class.inverse]="isOpen" (click)="onClickShow()">
    <span class="next-menu-part__title">
      <div class="next-menu-part__name">
        {{ partName }}
        <ng-container *ngIf="isOpen; else elseBlock">
          <span class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
              <g>
                <path
                  fill="currentColor"
                  d="M706.744 669.256l90.512-90.512-285.256-285.254-285.254 285.256 90.508 90.508 194.746-194.744z"
                  />
                </g>
              </svg>
            </span>
          </ng-container>
          <ng-template #elseBlock>
            <span class="arrow">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                <g>
                  <path
                  fill="currentColor"
                  d="M317.256 354.744l-90.512 90.512 285.256 285.254 285.254-285.256-90.508-90.508-194.746 194.744z"
                />
              </g>
            </svg>
          </span>
        </ng-template>
      </div>
      <div class="next-menu-part__options">
        <button class="next-menu-part__option next-menu-part__edit" (click)="onEditClick($event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
            <g>
              <path
                fill="currentColor"
                d="M864 0c88.364 0 160 71.634 160 160 0 36.020-11.91 69.258-32 96l-64 64-224-224 64-64c26.742-20.090 59.978-32 96-32zM64 
                736l-64 288 288-64 592-592-224-224-592 592zM715.578 363.578l-448 448-55.156-55.156 448-448 55.156 55.156z"
              />
            </g>
          </svg>
        </button>
        <button class="next-menu-part__option next-menu-part__delete" (click)="onDeleteClick($event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024  1024">
            <g>
              <path
                fill="currentColor"
                d="M 1014.66 822.66 c -0.004 -0.004 -0.008 -0.008 -0.012 -0.01 l -310.644 -310.65 l 310.644 -310.65 c 0.004 -0.004 
                0.008 -0.006 0.012 -0.01 c 3.344 -3.346 5.762 -7.254 7.312 -11.416 c 4.246 -11.376 1.824 -24.682 -7.324 -33.83 l 
                -146.746 -146.746 c -9.148 -9.146 -22.45 -11.566 -33.828 -7.32 c -4.16 1.55 -8.07 3.968 -11.418 7.31 c 0 0.004 -0.004 
                0.006 -0.008 0.01 l -310.648 310.652 l -310.648 -310.65 c -0.004 -0.004 -0.006 -0.006 -0.01 -0.01 c -3.346 -3.342 -7.254 
                -5.76 -11.414 -7.31 c -11.38 -4.248 -24.682 -1.826 -33.83 7.32 l -146.748 146.748 c -9.148 9.148 -11.568 22.452 -7.322 33.828 
                c 1.552 4.16 3.97 8.072 7.312 11.416 c 0.004 0.002 0.006 0.006 0.01 0.01 l 310.65 310.648 l -310.65 310.652 c -0.002 0.004 
                -0.006 0.006 -0.008 0.01 c -3.342 3.346 -5.76 7.254 -7.314 11.414 c -4.248 11.376 -1.826 24.682 7.322 33.83 l 146.748 146.746 
                c 9.15 9.148 22.452 11.568 33.83 7.322 c 4.16 -1.552 8.07 -3.97 11.416 -7.312 c 0.002 -0.004 0.006 -0.006 0.01 -0.01 l 310.648 
                -310.65 l 310.648 310.65 c 0.004 0.002 0.008 0.006 0.012 0.008 c 3.348 3.344 7.254 5.762 11.414 7.314 c 11.378 4.246 24.684 
                1.826 33.828 -7.322 l 146.746 -146.748 c 9.148 -9.148 11.57 -22.454 7.324 -33.83 c -1.552 -4.16 -3.97 -8.068 -7.314 -11.414 Z"
              />
            </g>
          </svg>
        </button>
      </div>
    </span>
  </div>

  <div class="next-menu-part__content" *ngIf="isOpen">
    <next-menu-item
      *ngFor="let i of children"
      [title]="i.title"
      [routerLink]="i.routerLink"
      (itemClickEmitter)="handleItemClick(i.routerLink)"
    ></next-menu-item>
  </div>
</div>
