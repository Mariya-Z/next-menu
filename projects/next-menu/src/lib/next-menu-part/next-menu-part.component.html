<div class="next-menu-part">
  <div class="next-menu-part--header" [class.inverse]="isFull" (click)="onClickShow()">
    <span class="next-menu-part--title">
      title
      <span *ngIf="isFull; else elseBlock">-</span>
      <ng-template #elseBlock>
        <span>+</span>
      </ng-template>
    </span>
  </div>

  <div class="content" *ngIf="isFull">
    <next-menu-item
      *ngFor="let i of partTitle"
      [title]="i.title"
      [routerLink]="i.routerLink"
      (newRouterLink)="handleItemClick(i.routerLink)"
    ></next-menu-item>
  </div>
</div>
