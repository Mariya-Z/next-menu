<div class="next-menu-part">
  <div class="next-menu-part__header" [class.inverse]="showPartItems" (click)="onClickShow()">
    <span class="next-menu-part__title">
      <div class="next-menu-part__name">
        {{ partName }}
        <span *ngIf="showPartItems; else elseBlock">-</span>
        <ng-template #elseBlock>
          <span>+</span>
        </ng-template>
      </div>
      <div class="next-menu-part__options">
        <button class="next-menu-part__option next-menu-part__edit" (click)="onEditClick($event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528.899 528.899">
            <g>
              <path
                fill="currentColor"
                d="M328.883,89.125l107.59,107.589l-272.34,272.34L56.604,361.465L328.883,89.125z M518.113,63.177l-47.981-47.981
              c-18.543-18.543-48.653-18.543-67.259,0l-45.961,45.961l107.59,107.59l53.611-53.611
              C532.495,100.753,532.495,77.559,518.113,63.177z M0.3,512.69c-1.958,8.812,5.998,16.708,14.811,14.565l119.891-29.069
              L27.473,390.597L0.3,512.69z"
              />
            </g>
          </svg>
        </button>
        <button class="next-menu-part__option next-menu-part__delete" (click)="onDeleteClick($event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.971 47.971">
            <g>
              <path
                fill="currentColor"
                d="M28.228,23.986L47.092,5.122c1.172-1.171,1.172-3.071,0-4.242c-1.172-1.172-3.07-1.172-4.242,0L23.986,19.744L5.121,0.88
             c-1.172-1.172-3.07-1.172-4.242,0c-1.172,1.171-1.172,3.071,0,4.242l18.865,18.864L0.879,42.85c-1.172,1.171-1.172,3.071,0,4.242
             C1.465,47.677,2.233,47.97,3,47.97s1.535-0.293,2.121-0.879l18.865-18.864L42.85,47.091c0.586,0.586,1.354,0.879,2.121,0.879
             s1.535-0.293,2.121-0.879c1.172-1.171,1.172-3.071,0-4.242L28.228,23.986z"
              />
            </g>
          </svg>
        </button>
      </div>
    </span>
  </div>

  <div class="next-menu-part__content" *ngIf="showPartItems">
    <next-menu-item
      *ngFor="let i of partItems"
      [title]="i.title"
      [routerLink]="i.routerLink"
      (itemClickEmitter)="handleItemClick(i.routerLink)"
    ></next-menu-item>
  </div>
</div>
